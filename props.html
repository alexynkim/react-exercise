<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">

        Btn.propTypes = {
            color: PropTypes.string,
            text: PropTypes.string.isRequired,
            fSize: PropTypes.number,
            onClickHandler: PropTypes.func,
        };

        function Btn(props) {
            console.log(`${props.text} rendered with color: ${props.color} and font size: ${props.fSize}`);
            return (
                <button 
                    style={
                        {   
                            backgroundColor: props.color, 
                            padding: "10px 10px", 
                            border: "none",
                            borderRadius: "5px",
                            fontSize: props.fSize,
                        }
                    }
                    onClick={props.onClickHandler}>
                    {props.text}
                </button>
            );
        };

        function App() {
            const root = document.querySelector('#root');
            const [value, setValue] = React.useState("Save");

            const onClickHandler = (e) => {
                console.log("====> Button clicked:", e.target);
                setValue((prev) => (prev == "Save" ? "Delete" : "Save"));
            };

            return (
                <div>
                    <h1>Props</h1>
                    <Btn color="violet"  text={value} fSize={50} onClickHandler={onClickHandler}/>
                    <Btn color="yellow" text="Continue" fSize={50} onClickHandler={onClickHandler}/>
                </div>
            );
        };
        ReactDOM.render(<App/>, root);
    </script>
</body>
</html>
